<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - NOVA UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="nav-bar">
    <div class="logo">NOVA UI</div>
    <div class="nav-items">
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <section class="hero-section">
    <h1>Create Your Account</h1>
    <p>Join the NOVA community today!</p>
  </section>

  <div class="signup-container">
    <form class="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" class="ui-input" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="ui-input" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" class="ui-input" placeholder="Create a password" required>

      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 NOVA UI Library. All Rights Reserved.</p>
  </footer>

</body>
</html>
